<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preload" href="images/morphedLines.png" as="image" />
    <link rel="stylesheet" href="CSS/start.css" />
    <link href="https://fonts.cdnfonts.com/css/maharlika" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="icon" type="image/x-icon" href="images/favICO.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The STI Times</title>
  </head>
  <body>
    <main>
      <div>
        <div id="firstSlide">
          <h1>Login or Create account</h1>
          <div class="input-field">
            <input id="email-input" type="email" class="validate" />
            <label class="active" for="email-input">Email</label>
          </div>
          <div class="input-field">
            <input id="password-input" type="password" class="validate" />
            <label class="active" for="password-input">Password</label>
          </div>
          <button
            class="waves-effect waves-light btn"
            id="loginBtn"
            type="submit"
          >
            Login
          </button>
          <div id="or"><p>OR</p></div>
          <button
            class="waves-effect waves-light btn"
            id="signUp"
            type="submit"
          >
            Create account
          </button>
        </div>
      </div>
      <img src="images/morphedLines.png" />
    </main>
    <script type="module" src="index.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
